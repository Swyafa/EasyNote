<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Ocean Tech Palette</title>
    <style>
      body {
        background-color: #0d1b2a;
        font-family: "Segoe UI", sans-serif;
        padding: 40px;
        text-align: center;
        color: #e0e1dd;
      }
      .palette {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .color {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      .label {
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Dark Ocean Tech Palette</h1>
    <div class="palette">
      <div>
        <div class="color" style="background-color: #0d1b2a">1</div>
        <div class="label">#0D1B2A<br />Abyssal Blue</div>
      </div>
      <div>
        <div class="color" style="background-color: #1b263b">2</div>
        <div class="label">#1B263B<br />Midnight Current</div>
      </div>
      <div>
        <div class="color" style="background-color: #415a77">3</div>
        <div class="label">#415A77<br />Deep Teal</div>
      </div>
      <div>
        <div class="color" style="background-color: #778da9">4</div>
        <div class="label">#778DA9<br />Cool Surf</div>
      </div>
      <div>
        <div class="color" style="background-color: #e0e1dd; color: #000">
          5
        </div>
        <div class="label">#E0E1DD<br />Glacial Mist</div>
      </div>
    </div>
  </body>
</html>
